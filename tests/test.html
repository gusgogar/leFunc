<!DOCTYPE HTML>
<html>
  <head>
    <script type="text/javascript" src="../lib/leFunc.js"></script>
    <script type="text/javascript">
      var test = leFunc({
        "s,n": function(str, num){
          console.log(str, num);
        },
        "string,number,function": function(str, num, callback){
          console.log(num, str);
          callback();
        }
      });

      test("This is a String", 57);
      test("This is a string", 57, function(){
        console.log("DONE!");
      });
    </script>
  </head>
  <body></body>
</html>
